<span role="figure" class="markdown-image" aria-labelledby="image-{{ .Destination | anchorize }}-caption">
  <img src="{{ .Destination | safeURL }}" alt="{{ .Text | safeHTML }}" loading="lazy">
  {{ if .Title }}
  <span class="figcaption" id="image-{{ .Destination | anchorize }}-caption">
    {{ .Title | markdownify }}.
  </span>
  {{ end }}
</span>
