<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
    {{- partial "head.html" . -}}
    <body class="kind-{{ .Kind }}{{ with .Section }} section-{{ . }}{{ end }}">
      {{- partial "skip-links.html" . -}}
      {{- partial "header.html" . -}}
      <main id="content" tabindex="-1">
      {{- block "main" . }}{{- end }}
      </main>
      {{- partial "footer.html" . -}}
    </body>
</html>
